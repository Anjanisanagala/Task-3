<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thumbnail Enlargement and Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="thumbnail-gallery">
  <div class="thumbnails">
    <img src="thumbnail1.jpg" alt="Thumbnail 1" class="thumbnail">
    <img src="thumbnail2.jpg" alt="Thumbnail 2" class="thumbnail">
    <img src="thumbnail3.jpg" alt="Thumbnail 3" class="thumbnail">
  </div>
  <div class="enlarged-image-container">
    <img src="" alt="Enlarged Image" class="enlarged-image">
    <span class="close-btn">&times;</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
